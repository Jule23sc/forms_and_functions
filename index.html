<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Forms und Function Aufgaben</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/main.js"></script>
</head>
<body>
    <section>
        <div class="zahleingabe">
            <label for="zahl">Die Zahl:</label>
            <input type="number" name="zahl" id="zahl">
            <button onclick="verdoppelZahl(event)" type="button">verdoppel mich</button>
        </div>
        <div class="ergebnisausgabe"></div>
    </section>

    <section class="zweite_aufgabe">
        <label for="date">Hier Geburtsjahr eingeben:</label>
        <input type="number" name="date" id="date">
        <button onclick="altersBerechnung(event)" type="button">Alter berechnen</button>
        <div class="berechnetes_Alter">
        </div>
    </section>

    <section class="dritte_aufgabe">
        <div class="farbaufgabe">
            <label for="farbcode">Wunschfarbe:</label>
            <input type="text" name="farbcode" id="farbcode">
            <button onclick="farbwechsel()" type="button">wechseln, bitte</button>
        </div>
    </section>
</body>
</html>
